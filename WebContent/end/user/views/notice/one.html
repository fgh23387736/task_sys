<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/task_sys/assets/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/task_sys/assets/css/fs.css" media="all"/>
	<script type="text/javascript" src="/task_sys/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/task_sys/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/task_sys/assets/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/task_sys/assets/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/task_sys/assets/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
	<form class="layui-form" id="edit_form" loadUrl="">
		<input type="hidden" name="ids" class="fsEdit fsAddReadonly"/>
		<input type="hidden" name="keys" value="type" class="fsEdit fsAddReadonly"/>
		  <div class="layui-form-item">
		    <label class="layui-form-label">标题</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required="" lay-verType="tips" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">内容</label>
		    <div class="layui-input-block">
		      <textarea id="description" name="content" placeholder="请输入内容" class="fsLayedit" height="400"></textarea>
		    </div>
		  </div>
		  <hr/>
		  <div class="layui-form-item" style="text-align: center;">
	     	 <button class="layui-btn fsAdd" lay-submit="" lay-filter="save" url="/task_sys/actions/notice_add.action">新增</button>
	     	 <button class="layui-btn fsEdit" lay-submit="" lay-filter="edit" url="/task_sys/actions/notice_updateByIds.action">编辑</button>
	     	 
	<!--      	  <button class="layui-btn" lay-submit="" lay-filter="save" url="/fsbus/1006">保存</button> -->
	     	  
	     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	    </div>
	  </div>
	</form>
	</div>
</body>
</html>
<script type="text/javascript">
	layui.define(['layer',"fsCommon","form",'laydate',"fsConfig",'layedit'], function(exports){
	  	var layer = layui.layer,
	  	fsCommon = layui.fsCommon;
	  	var index = parent.layer.getFrameIndex(window.name);  
	  	document.getElementById("chosePositionButton").onclick = function(){
	  		var _this = $(this);
	  		var windowUrl = _this.attr("windowUrl"),//请求url
			windowWidth = _this.attr("windowWidth"),
			windowHeight = _this.attr("windowHeight"),
			windowTitle = _this.attr("windowTitle");
			fsCommon.open(windowTitle,windowWidth,windowHeight,windowUrl+"?frameIndex="+index,function(){});
	  } 
	  
	});

</script>
